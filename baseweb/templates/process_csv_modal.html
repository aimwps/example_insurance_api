<!-- Modal -->
<div class="modal fade" id="processCsvModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="processCsvModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="processCsvModalLabel">Process data to push</h5>
      </div>
      <div class="modal-body">
        <p class="lead mb-0">Column Names</p>
        <ul class="list-group-flush border-0" id="column_names_info">
        </ul>
        <p class="lead mb-0">Age Data</p>
        <ul class="list-group-flush border-0" id="age_info">
        </ul>
        <p class="lead mb-0">Gender Data</p>
        <ul class="list-group-flush border-0" id="gender_info">
        </ul>
        <p class="lead mb-0">BMI Data</p>
        <ul class="list-group-flush border-0" id="bmi_info">
        </ul>
        <p class="lead mb-0">Children Data</p>
        <ul class="list-group-flush border-0" id="children_info">
        </ul>
        <p class="lead mb-0">Region Data</p>
        <ul class="list-group-flush border-0" id="region_info">
        </ul>
        <p class="lead mb-0">Smoker Data</p>
        <ul class="list-group-flush border-0" id="smoker_info">
        </ul>
        <p class="lead mb-0">Expenses Data</p>
        <ul class="list-group-flush border-0" id="expenses_info">
        </ul>

        <p class="lead mb-0 text-center" id="exit_status"></p>

        <button class="btn btn-success disabled w-100 my-2" value="null" id="submitDocument">Proceed</button>

      </div>
      <div class="modal-footer">
        <a class="btn btn-secondary" href="{% url 'upload' %}">Close</a>
      </div>
    </div>
  </div>
</div>
